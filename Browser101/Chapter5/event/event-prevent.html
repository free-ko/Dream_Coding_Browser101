<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    div {
      width: 250px;
      height: 250px;
      background-color: yellow;
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <div>
    <input type="checkbox" />
  </div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <script>
    document.addEventListener('wheel', event => {
        console.log('scrolling');
        event.preventDefault();
      }, {
        passive: false
      }

    );
    const checkbox = document.querySelector('input');
    checkbox.addEventListener('click', event => {
      // long 한 일들 했을 경우 브라우저가 기달려 줌
      console.log('checked');
      event.preventDefault(); // 브라우저에서 기본적으로 발생하는 동작을 취소하는 것, 체크박스에 체크가 표시가 되지 않음
    });
  </script>
</body>

</html>
