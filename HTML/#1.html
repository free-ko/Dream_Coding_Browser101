<!DOCTYPE html>
<!-- DOCTYPE은 html이라고 정의하는 거 -->
<html lang="en">

<!-- head는 사용자에게 보여지는 UI 요소가 전혀 없음 -->

<head>
    <meta charset="UTF-8">
    <!-- meta 태그는 문서 그 자체를 설명하는 태그임 이 안에는 html문서가 어떤 내용을 담고 있고, 그 문서의 핵심 키워드는 무엇이며, 누가 만들었는지, 문자 세트(언어설정)는 어떤 것을 사용하는지 등의 정보를 담고 있다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>

</body>

</html>

<!-- 나중에 CSS 적용할 때 HTML의 Box 설정을 잘 해야 됨 그리고 추후에 React 할때에도 작은 Box부터 구현하는게 좋음 -->
